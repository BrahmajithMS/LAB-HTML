<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title></title>
</head>

<body>
  <form>
    <label for="firstname">First Name:</label>
       <input type="text" name="firstname" placeholder="John" maxlength="25" size="25" required><br>
    <label for="email"> Email:</label>
       <input type="email" name="email" placeholder="text@example.com" autofocus required><br>
    <label for="password"> Password:</label>
       <input type="password" name="password" minlength="6" required><br>
       <label for="category">Category:</label>
       <select>
         <option>Freelancer</option>
         <option>Employee</option>
         <option>Student</option>
       </select>
    <label for="date" required>Event Date</label>
       <input type="date" name="edate" required><br>
       <input type="radio" name="tickets">1 Ticket
       <input type="radio" name="tickets" checked>2 Tickets
       <input type="radio" name="tickets">3 Tickets

    Online Payment:<input type="checkbox" name="checkbox" required><br>
    Notes:<textarea rows="5" cols="50" placeholder="Add notes here"></textarea>
    <button type="button">Submit</button>
  </form>
</body>
</html>
